<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <h1 class="text-center"><strong>Welcome To Final Fantasy RPG!</strong></h1>
            <h2 class="text-center">Choose Your Character</h2>
        </div>
        <div class="row">
            <div class="col-lg-12" id="characters-available">
                <span class="character-image available-character" id="cloud-character">
                    <p>Cloud</p>
                    <img src="assets/images/Cloud.jpg" alt="Cloud" id="Cloud-image" style="width: 100px">
                    <p class="health">120</p>
                </span>

                <span class="character-image available-character" id="lightning-character">
                    <p>lightning</p>
                    <img src="assets/images/Lightning.jpg" alt="Lightning" id="lightning-image" style="width: 100px">
                    <p class="health">100</p>
                </span>

                <span class="character-image available-character" id="sephiroth-character">
                    <p>Sephiroth</p>
                    <img src="assets/images/Sephiroth.jpg" alt="Sephiroth" id="sephiroth-image" style="width: 100px">
                    <p class="health">150</p>
                </span>

                <span class="character-image available-character" id="tidus-character">
                    <p>tidus</p>
                    <img src="assets/images/Tidus.jpg" alt="Tidus" id="tidus-image" style="width: 100px">
                    <p class="health">180</p>
                </span>
            </div>
            <div class="col-lg-12" id="chosen-character">
                <h2>Your Character</h2>
            </div>
            <div class="col-lg-12" id="enemies-available">
                <h2>Enemies Available To Attack</h2>
            </div>
            <div class="col-lg-12" id="fight-section">
                <h2>Fight Section</h2>
                <button id="attack">Attack</button>
            </div>
            <div class="col-lg-12" id="defender-section">
                <h2>Defender</h2>
            </div>
            <div class="col-lg-12" id="message-section">
                <div id="game-message"></div>
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
